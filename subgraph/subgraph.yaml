specVersion: 0.0.4
schema:
  file: ./schema.graphql
description: 0.1.1
dataSources:
  - kind: ethereum
    name: DefifaNFT
    network: mainnet
    source:
      abi: DefifaNFT
      address: "0xAA9Ac873e6965Cd994FA666286951117429f35D2"
      startBlock: 15909464
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenMetadata
        - Owner
        - Transfer
        - Contract
      abis:
        - name: DefifaNFT
          file: ./abis/DefifaNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/defifa-nft.ts
templates:
  - name: TokenMetadata
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/metadata.ts
      handler: handleMetadata
      entities:
        - TokenMetadata
      abis:
        - name: DefifaNFT
          file: ./abis/DefifaNFT.json
    network: mainnet
