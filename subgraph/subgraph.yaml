specVersion: 0.0.4
schema:
  file: ./schema.graphql
description: "0.1.1"
dataSources:
  - kind: ethereum
    name: DefifaNFT
    network: goerli
    source:
      abi: DefifaNFT
      address: "0x8876553dD5fcD4849029320D18eA890d0Ab728A8"
      startBlock: 7898338
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenMetadata
        - Owner
        - Transfer
        - Contract
      abis:
        - name: DefifaNFT
          file: ./abis/DefifaNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/defifa-nft.ts
templates:
  - name: TokenMetadata
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/metadata.ts
      handler: handleMetadata
      entities:
        - TokenMetadata
      abis:
        - name: DefifaNFT
          file: ./abis/DefifaNFT.json
